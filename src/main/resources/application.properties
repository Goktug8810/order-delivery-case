spring.application.name=order-delivery
server.port=8080


spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/order-delivery-app-db
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.kafka.bootstrap-servers=localhost:29092,localhost:29093,localhost:29094
#//e?er tek brokerl? sistem devreye al?n?rsa
#spring.kafka.bootstrap-servers=localhost:29092

#spring.kafka.bootstrap-servers=kafka:9092,kafka2:9093,kafka3:9094

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.producer.max-request-size=300000000
spring.kafka.producer.buffer-memory=33554432
spring.kafka.producer.acks=all
spring.kafka.producer.retries=10
spring.kafka.producer.retry-backoff-ms=1000
spring.kafka.consumer.fetch.max.wait.ms=500
spring.kafka.consumer.max.partition.fetch.bytes=1048576
spring.kafka.consumer.heartbeat.interval.ms=2000
spring.kafka.consumer.session.timeout.ms=10000





